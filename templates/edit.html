<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task | ToDo Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-wrapper {
            max-width: 600px;
            width: 90%;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative; /* For footer positioning if needed */
        }

        .app-title {
            font-weight: 700;
            letter-spacing: -1px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .section-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            display: block;
        }

        .form-control-custom {
            border-radius: 12px !important;
            border: 2px solid #eee;
            padding: 1rem 1.25rem !important;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control-custom:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
            outline: none;
        }

        .btn-update {
            background-color: #0d6efd;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .btn-update:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-link:hover { color: #0d6efd; }

        .icon-box {
            width: 60px; height: 60px;
            background: #e7f3ff; color: #0d6efd;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin: 0 auto 20px auto;
        }

        #auth-error {
            display: none;
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 8px;
            font-weight: 500;
        }

        /* --- DEVELOPER SIGNATURE STYLE --- */
        .dev-signature {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #f0f2f5;
            font-size: 0.8rem;
            color: #adb5bd;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .dev-signature b {
            color: #6c757d;
            font-weight: 700;
        }
        .dev-signature i {
            color: #e74c3c; /* Heart icon color */
            margin: 0 3px;
        }
    </style>
</head>

<body>

    <div class="edit-wrapper text-center">
        <div class="icon-box">
            <i class="fa fa-pencil"></i>
        </div>
        <h2 class="app-title">Edit Section</h2>
        <p class="section-subtitle">Refine your task details below</p>

        <form id="editForm" action="{% url 'updated' get_task.pk %}" method="POST">
            {% csrf_token %}
            <div class="text-start">
                <label class="form-label">Task Description</label>
                <input type="text" id="taskInput" name="task" class="form-control form-control-custom"
                    placeholder="Update Task" value="{{get_task.task}}" data-original="{{get_task.task}}" required
                    autofocus autocomplete="off">

                <div id="auth-error">
                    <i class="fa fa-exclamation-circle"></i> No changes detected. Please edit the text to update.
                </div>

                <button type="submit" class="btn btn-primary btn-update">
                    <i class="fa fa-refresh me-2"></i> Update Task
                </button>
            </div>
        </form>

        <a href="/" class="back-link">
            <i class="fa fa-arrow-left me-1"></i> Cancel and go back
        </a>

        <div class="dev-signature">
           Crafted with <i class="fa fa-heart heart-icon"></i> by <b>Ghafeer Ahmad</b>
        </div>
    </div>

    <script>
        const editForm = document.getElementById('editForm');
        const taskInput = document.getElementById('taskInput');
        const authError = document.getElementById('auth-error');
        const originalText = taskInput.getAttribute('data-original');

        editForm.onsubmit = function (e) {
            if (taskInput.value.trim() === originalText.trim()) {
                e.preventDefault();
                authError.style.display = 'block';
                taskInput.style.borderColor = '#dc3545';
                return false;
            }
        };

        taskInput.oninput = function () {
            authError.style.display = 'none';
            taskInput.style.borderColor = '#eee';
        };
    </script>

</body>
</html>
